<html>
	<head>
		<title>
			search
		</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
		<style>
			body  
			{
				background-image: url('image/wallpaper.jpg');
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
		</style>
	</head>
	
	<body>
		<div id="allsearchform">
			<img src="image/search.png">
			<form>
				<div>
					<input type="text" placeholder="PLANT NAME" name="search_plantname" class="searchinput_01">
				</div>
				<div>
					<input type="text" placeholder="THESIS NAME" name="search_thesisname" class="searchinput_01">
				</div>
				<div>
					<input type="text" placeholder="FAMILY" name="search_family" class="searchinput_02">
					<input type="text" placeholder="GENUS" name="search_genus" class="searchinput_02">
					<input type="text" placeholder="SPECIES" name="search_species" class="searchinput_02">
				</div>
				<div>
					<input type="text" placeholder="INFRAFAMILIAL" name="search_infrafamilial" class="searchinput_02">
					<input type="text" placeholder="INFRAGENERIC" name="search_infrageneric" class="searchinput_02">
					<input type="text" placeholder="INFRASPECIFIC" name="search_infraspecific" class="searchinput_02">
				</div>
				<div>
					<input type="text" placeholder="AUTHOR" name="search_author" class="searchinput_03">
				</div>
				<div>
					<input type="submit" name="submit" value="SEARCH" class="search_button">
				</div>
			</form>
		</div>
		<a href="main.html">
			<div id="backhome">
				<img src="image/home.png">
			</div>
		</a>
	</body>
	
</html>
